<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Milk Tracker</title>
    <meta property="og:image" content="/images/icon-512.png" />
    <link rel="manifest" href="manifest.json" />

    
  </head>
  <body>
    <div class="container">
      <h1>Milk Tracker</h1>
      <h2 id="currentMonth"></h2>
      <label for="milkPrice">Price per unit:</label>
      <input type="number" id="milkPrice" oninput="setPrice()" />
      <button onclick="prevMonth()">Previous Month</button>
      <button onclick="nextMonth()">Next Month</button>
      <div id="calendar"></div>
      <h2 id="totalBill"></h2>
      <div id="warning" style="color: red; display: none">
        Price per unit is set to zero. Please update!
      </div>
      <button class="whatsapp-button" onclick="shareOnWhatsApp(currentDate.getFullYear(), currentDate.getMonth())">Share on WhatsApp</button>

      
      <div class="install-bar" id="install-bar" style="display: none" >
        <p>Install this webapp on your iPhone: tap share icon (near URL bar) <span class="share-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="share-icon">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
            <polyline points="17 14 12 9 7 14"></polyline>
            <line x1="12" y1="9" x2="12" y2="21"></line>
          </svg>
        </span> and then 'Add to Home Screen'</p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
